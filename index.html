<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Počasí Skibidi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Hledat město (např. Praha)">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="weather loading">
            <h2 class="city">Zadejte město...</h2>
            <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="icon" class="icon" />
            <h1 class="temp">--°C</h1>
            <div class="description">--</div>
            
            <div class="details">
                <div class="col">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p class="humidity-val">--%</p>
                        <p>Vlhkost</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p class="wind-val">-- km/h</p>
                        <p>Vítr</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
